<!DOCTYPE html>
<html>
<head>
 <title>Kalkulator Sederhana</title>

 <!--style css-->
 <style type="text/css"> <--! style css--!>
  .tombol{
   background-color: rgb(255, 198, 40);
  }
  .tabel{
   background-color: rgb(41, 255, 166);
   margin: 40px;
   padding: 40px;
  }
 </style>
</head>

<!--kalkulator sederhana dalam tabel-->
<body>
 <form name="calculator">
  
  <table style="background-color: " class="tabel">
   <caption><b>Kalkulator Sederhana</b></caption>
   <tr>
    <td>Masukan Angka pertama:<input type="number" name="angka1"></td>
   </tr>
   <tr>
    <td>Masukan Angka kedua:<input type="number" name="angka2"></td>
   </tr>
   <tr>
    <td><p>Pilih operasi dan hasil akan segera muncul!</p></td>
   </tr>
   <tr>
    <td colspan="3" align="center">
     <input class="tombol" type="button" onclick="tambah()" value="  +  ">
     <input class="tombol" type="button" onclick="kurang()" value="  -  ">
     <input class="tombol" type="button" onclick="kali()" value="  *  ">
     <input class="tombol" type="button" onclick="bagi()" value="  /  ">
    </td>
   </tr>
  </table>
 </form>

</body>
</html>

<!--javascript text-->
<script>
function tambah(){
 var angka1=parseFloat(document.calculator.angka1.value);
 var angka2=parseFloat(document.calculator.angka2.value);
 var hasil= angka1+angka2;
 console.log("hasilnya = "+  hasil);
 alert("hasilnya = "+  hasil);
}
function kurang(){
 var angka1=parseFloat(document.calculator.angka1.value);
 var angka2=parseFloat(document.calculator.angka2.value);
 var hasil= angka1-angka2;
 console.log("hasilnya = "+  hasil);
 alert("hasilnya = "+  hasil);
}
function kali(){
 var angka1=parseFloat(document.calculator.angka1.value);
 var angka2=parseFloat(document.calculator.angka2.value);
 var hasil= angka1*angka2;
 console.log("hasilnya = "+  hasil);
 alert("hasilnya = "+  hasil);
}
function bagi(){
 var angka1=parseFloat(document.calculator.angka1.value);
 var angka2=parseFloat(document.calculator.angka2.value);
 var hasil= angka1/angka2;
 console.log("hasilnya = "+  hasil);
 alert("hasilnya = "+  hasil);
}
</script>
